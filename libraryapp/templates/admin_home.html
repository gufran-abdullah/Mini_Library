{% load static %}
{% block body %}
{% include 'admin_navigation.html' %}
<!--Start Style-->
<style>
	.card{
		border:1px solid #9d512c;
		background:linear-gradient(60deg,#9d512c,#ffc107);
	}
	.card:hover{
		box-shadow: 2px 2px 15px 5px rgba(157,81,44,0.6);
		transition:0.5s ease-out;
	}
	.card-footer{
		background:#9d512c;
	}
	.card-footer a{
		text-decoration: none;
		color: #fff;
	}
	.cardicon{
		float: right;
		font-size: 70px;
		margin-top: -35px;
		color: #9d512c;
	}
</style>
<!--End Style--> 
	<div class="container">
		<h1 class="text-center my-2">Admin Home Dashboard</h1>

		<div class="row" style="margin:3rem auto;">
			<div class="col-sm-4"> 
				<div class="card text-white mb-3">
					<div class="card-body">
						<h3>{{books}}</h3>
						<i class="fas fa-book cardicon"></i> 
						<h2>Books</h2>
					</div>
					<div class="card-footer text-center">
						<a href="{% url 'admin_managebooks' %}"><i class="fas fa-eye mx-1"></i>View</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card text-white mb-3">
					<div class="card-body">
						<h3>{{issuedbooks}}</h3>
						<i class="fas fa-book-reader cardicon"></i>

					</div>
					<div class="card-footer text-center">
						<a href="{% url 'admin_manageissuebook' %}"><i class="fas fa-eye mx-1"></i>View</a>
					</div>
				</div>
			</div> 
			<div class="col-sm-4">

					<div class="card-body">
						<h3>{{stds}}</h3>
						<i class="fas fa-users cardicon"></i>  
						<h2>Students</h2>
					</div>
					<div class="card-footer text-center">
						<a href="{% url 'admin_managestudents' %}"><i class="fas fa-eye mx-1"></i>View</a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
